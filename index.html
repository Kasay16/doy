<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="./assets/css/logoStyle.css" rel="stylesheet">
    <title>Doy</title>
</head>


<body class="login" background="./assets/pics/fondo.jpg">

    <div>
        <div class="formLogin row ">

            <div class="col-md-3 col-sm-0 col-xs-12"></div>

            <div class="columnas col-md-3 col-sm-11 col-xs-12">
                <img class="logoLogin" src="./assets/pics/logoDoy.jpg" width="250" >

                <p> <small>DOY</small> es una red social para las personas que tengan iniciativas de donación o apoyo
                    colaborativo que sirva como convergencia entre los que desean ayudar, los que saben cómo ayudar y
                    los
                    que necesitan ayuda, de forma trasparente y sencilla</p>
            </div>

            <div class="columnas col-md-3 col-sm-11 col-xs-12 ">

                <h2>Registrese</h2>
                <form action="" id="formulario">
                    <div class="botonesForm d-flex justify-content-end">
                        <!-- <button class="botonRegistro">Registro</button> -->
                        <button class="botonRegistro" type="button" onclick="registro()">Registro</button>
                        <!-- <button class="botonIngreso">Ingreso</button><br> -->
                        <button class="botonIngreso" type="button" onclick="ingreso()">Ingreso</button>
                    </div>

                    <label id="nombre" class="registroNombre">Nombre <span class="text-danger">*</span></label>
                    <input id="nombre1" type="text" class="form-control" placeholder="Pepito" required>

                    <label id="apellido" class="registroApellido">Apellido <span class="text-danger">*</span></label>
                    <input id="apellido1" type="text" class="form-control" placeholder="Perez" required>

                    <label id="email" class="registroEmail">Email <span class="text-danger">*</span></label>
                    <input id="email1" type="email" class="form-control" placeholder="Email@com." required>

                    <label id="registroUsuario"class="registroUsuario ">Usuario <span class="text-danger">*</span></label>
                    <input id="registroUsuario1" type="text" class="form-control registroUsuarioIn" placeholder="Usuario" required>

                    <label id="registroContraseña" class="registroContrasena  ">Contraseña <span class="text-danger">*</span></label>
                    <input id="registroContraseña1" type="password" class="form-control registroContrasenaIn" placeholder="Contraseña" required>

                    <input id="check" class="check" type="checkbox" required>
                    <label id="check1" class="check">Al seleccionar esta casilla aceptas nuestros
                        términos y condiciones</label>

                    <div class="botonesCambio d-flex justify-content-center">
                        <input id="botonLogin" class="botonLogin" type="submit" value="Enviar" style="display:inline; " />

                        <input id="botonFinal" class="botonFinal" type="submit" value="Ingresar" style="display: none;" />
                    </div>

                </form>

                <p class="msjSalida"> </p>
            </div>


            

        </div>
        <div class="col-md-3 col-sm-0 col-xs-12"></div>
    </div>

    <script src="./assets/js/registroValidarLogin.js"></script>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

</body>

</html>
